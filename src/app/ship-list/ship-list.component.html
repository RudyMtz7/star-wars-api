<h2>Starships in Episode {{ episodeId }}</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Model</th>
      <th>Manufacturer</th>
      <!-- Add more columns as needed -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let starship of starships">
      <td>{{ starship.name }}</td>
      <td>{{ starship.model }}</td>
      <td>{{ starship.manufacturer }}</td>
      <!-- Add more columns as needed -->
    </tr>
  </tbody>
</table>
